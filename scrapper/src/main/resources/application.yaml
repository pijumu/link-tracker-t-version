app:
  client:
    github:
      url: https://api.github.com
      token: ${GITHUB_TOKEN}

    stackoverflow:
      url: https://api.stackexchange.com/2.3
      key: ${SO_TOKEN_KEY}

    bot-url: http://localhost:8080

  data-access: jdbc # jdbc/jpa

  update-checker:
    batch-size: 1000

logging:
  level:
    root: INFO

spring:
  application:
    name: Scrapper

  liquibase:
    enabled: false

  # Есть мысли делать несколько DataSource для разных сервисов.
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    hikari:
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

server:
  port: 8081

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui
