app:
  telegram-token: ${TELEGRAM_TOKEN}
  scrapper-url: http://localhost:8081

logging:
  structured:
    format:
      file: ecs
  file:
    name: log.json

spring:
  application:
    name: Bot
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

server:
  port: 8080

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui
